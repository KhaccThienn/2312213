<!doctype html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="/data/imgbin_eagle-logo-png.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="/css/sign.css">
</head>
<body>
    <div class="loader">
        <span class="fas fa-spinner xoay icon"></span>
    </div>
    
    <div class="header row justify-content-around p-2 navbar-dark bg-dark align-items-center m-0 shadow-lg">
        <div class="header-center row align-items-center justify-content-between">
            <div class="navbar-left">
                <nav class="navbar navbar-expand-lg">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item ">
                                <a class="nav-link" href="index.html">Home </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">About</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="logo-main">
                <img src="/data/logo zonex.png" alt="" class="card-img p-3">
            </div>
            <div class="navbar-right">
                <nav class="navbar navbar-expand-lg">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="product.html">Product</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="sign.html">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <header class="card-header text-center">
            <h4 class="card-title mt-2">Sign up</h4>
        </header>

        <article class="card-body">
            <form action="index.html" method="get" id="formRegister">
                <div class="form-row row">
                    <div class="col-xl-6 form-group">
                        <label>First name </label>
                        <input  type="text" class="form-control firstName" id="firstName"
                            name="firstName">
                    </div>
                    
                    <div class="col-xl-6 form-group">
                        <label>Last name</label>
                        <input  type="text" class="form-control lastName" id="lastName"
                            name="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="option1">
                        <span class="form-check-label"> Male </span>
                    </label>
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="option2">
                        <span class="form-check-label"> Female</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="phone" class="form-control phone " id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label>Create password</label>
                    <input type="password" class="form-control password " id="password" name="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary p-3 btn-block"> Register </button>
                </div>
                <small class="text-muted">By clicking the 'Register' button, you confirm that you
                    accept our
                    <br> Terms of use
                    and Privacy Policy.</small>
                <br>
                <small class="text-muted">If you have an account ? <a href="index.html">Sign In Now</a></small>
            </form>
        </article>
    </div>
    <script src="/js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="jquery-validation-1.19.3/dist/jquery.validate.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/js/sign.js"></script>
</body>
</html>
